<h1 class="stop-page__title">{{ page.trail_name }} &mdash; Stop {{ page.slug }}</h1>

<section class="section">
  <div class="stop-page">
    <h2>{{ page.title }}</h2>
    <div class="stop-page__year">{{ page.year }}</div>

    <nav aria-label="Blog navigation">
      <a href="../" class="btn btn--3">Go back</a></li>&nbsp;&nbsp;&nbsp;

      {% endif %}
    </nav>
  </div>
</section>
