<meta property="og:image:width" content="1920">
<meta property="og:image:height" content="1005">
<meta property="og:site_name" content="{{ site.title }}">

{%- if page.title %}
<title>{{ page.title }} | {{ site.title }}</title>
<meta property="og:title" content="{{ page.title }}">
<meta name="twitter:title" content="{{ page.title }}">
{% else %}
<title>{{ site.title }}</title>
<meta property="og:title" content="{{ site.title }}">
<meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{%- if page.description %}
<meta name="twitter:description" content="{{ page.description }}">
<meta property="og:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}">
{% endif %}
<meta property="og:image" content="{{ site.url }}/og.png">
<meta name="twitter:image" content="{{ site.url }}/og.png">

<meta property="og:url" content="{{ site.url }}{{ page.url }}">

<!-- <meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@gfscstudio"> -->
<meta name="twitter:creator" content="@gfscstudio">


<link rel="icon" type="image/x-icon" href="{{ site.url }}/favicon.ico" />
<link rel="apple-touch-icon" href="{{ site.url }}/apple-touch-icon.png">

<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/favicon-16x16.png">
<link rel="manifest" href="{{ site.url }}/site.webmanifest">
<link rel="mask-icon" href="{{ site.url }}/safari-pinned-tab.svg" color="#009CB1">
<meta name="msapplication-TileColor" content="#A3D7DF">
<meta name="theme-color" content="#A3D7DF">
